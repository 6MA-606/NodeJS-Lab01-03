<!DOCTYPE html>
<html lang="en">

    List of top selling book!

        <th>
            <td>ISBN</td>

        <tr>
            <td></td>

        </tr>
        <tr>

            <td>150</td>
            <td><img src="img02.jpg" alt="" width="50px"></td>
        </tr>
    </table>
    <form action="/sell" method="get">
        ISBN<input type="number" name="isbn" id=""><br>
        amount<input type="number" name="amount" id="">
        <input id="btn" style="position: relative; transition: 0.1s;" onmouseover="hover()" type="submit" value="Order this book">
    </form>
</body>
<script>
    const btn = document.getElementById('btn');

    function hover() {
        let top = Math.floor(Math.random() * 400);
        let left = Math.floor(Math.random() * 400);
        btn.style.top =  (top > 200 ? top : top + 200) +'px';
        btn.style.left = (left > 200 ? left : left + 200) +'px';
        btn.innerHTML = 'Nope!';
    }
</script>
